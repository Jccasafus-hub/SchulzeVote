<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Votar · Chave de Votação</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:760px;margin:40px auto;padding:0 16px}
    input,button{padding:10px;border:1px solid #ddd;border-radius:8px}
    button{background:#111;color:#fff;cursor:pointer}
    .msg{margin:0;padding:0}
    .msg li{margin:6px 0}
    .box{border:1px solid #ddd;border-radius:10px;padding:16px}
    small.help{color:#666}
  </style>
</head>
<body>
  <h1>Votar</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="msg">
        {% for cat,msg in messages %}
          <li><b>{{ cat }}</b>: {{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <div class="box">
    <form method="POST" action="/vote">
      <p>
        <label>Chave de votação:<br>
          <input name="voter_id" placeholder="ABCD-EFGH-IJKL" required autocomplete="one-time-code" style="width:100%">
        </label><br>
        <small class="help">Após validar a chave, você será direcionado ao painel para informar as preferências.</small>
      </p>
      <p><button type="submit">Validar chave</button></p>
    </form>
  </div>

  <p style="margin-top:14px"><a href="/">Início</a></p>
</body>
</html>
