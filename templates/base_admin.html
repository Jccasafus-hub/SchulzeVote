<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{% block title %}SchulzeVote Admin{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA (Admin) -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest_admin.json') }}?v={{ APP_VERSION }}">
  <meta name="theme-color" content="#000000">

  <!-- Ícones Admin -->
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='admin_icon_192.png') }}?v={{ APP_VERSION }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='admin_icon_180.png') }}?v={{ APP_VERSION }}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SchulzeVote Admin">

  <style>
    :root{ --bg:#0b0d10; --card:#111317; --muted:#98a2b3; --text:#e5e7eb; --accent:#f97316; --accent-2:#f59e0b; --border:#1f242c; --input:#0f1216; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:920px;margin:0 auto;padding:28px}
    h1{margin:0 0 12px}
    p.muted{color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px;margin:14px 0}
    .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    .btn{padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#1b1f27;color:var(--text);text-decoration:none;cursor:pointer}
    .btn:hover{filter:brightness(1.06)}
    .btn.accent{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#111}
    .btn.ghost{background:transparent;border:1px dashed #2a323d;color:var(--text)}
    .btn.danger{background:#3a0d0d;border-color:#ef4444;color:#ef4444}
    .btn.danger:hover{filter:brightness(1.2)}
    input[type=text], input[type=password], input[type=number]{
      background:var(--input); border:1px solid var(--border); color:var(--text); padding:10px 12px; border-radius:10px; outline:none; width:100%;
    }
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#0f1319;border:1px solid var(--border);color:var(--muted);font-size:.85rem}
  </style>

  {% block head %}{% endblock %}
</head>
<body>
  <div class="wrap">

    <!-- FLASH MESSAGES -->
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <div class="card" style="border-color:#b45309;background:#1b140a">
          {% for cat, msg in msgs %}
            <p class="muted" style="margin:0"><b>{{ cat|upper }}:</b> {{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- SW do Admin: registra e fica pronto para receber PURGE_CACHE -->
  <script>
    (function () {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/sw_admin.js')
          .catch(function(e){ console.warn('SW Admin: falha ao registrar', e); });
      }
      // Função global para logout limpando cache do SW antes
      window.logoutAndClearCache = function(href) {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistration().then(function(reg){
            try {
              if (reg && reg.active) {
                reg.active.postMessage('PURGE_CACHE');
              }
            } catch(e) { /* no-op */ }
          }).finally(function(){
            window.location.href = href;
          });
        } else {
          window.location.href = href;
        }
      };
    })();
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
