<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{% block title %}SchulzeVote Admin{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest_admin.json') }}">
  <meta name="theme-color" content="#000000">

  <!-- Ícones -->
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='admin_icon_192.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='admin_icon_180.png') }}">

  <!-- (Opcional) Social preview -->
  <meta property="og:title" content="SchulzeVote Admin">
  <meta property="og:description" content="Painel administrativo do SchulzeVote.">
  <meta property="og:image" content="{{ url_for('static', filename='admin_icon_512.png') }}">
  <meta property="og:type" content="website">

  <style>
    :root {
      --bg:#0b0d10; --card:#111317; --muted:#98a2b3;
      --text:#e5e7eb; --accent:#f97316; --accent-2:#f59e0b;
      --border:#1f242c; --input:#0f1216;
    }
    * { box-sizing:border-box }
    body {
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text)
    }
    .wrap { max-width:920px; margin:0 auto; padding:28px }
    h1 { margin:0 0 12px }
    p.muted { color:var(--muted) }
    .card {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:18px;
      margin:14px 0
    }
    .row { display:flex; flex-wrap:wrap; gap:10px; align-items:center }
    .btn {
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#1b1f27;
      color:var(--text);
      text-decoration:none;
      cursor:pointer;
      font-size:0.95rem;
    }
    .btn:hover { filter:brightness(1.06) }
    .btn.accent {
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#111;
      font-weight:600;
    }
    .btn.ghost {
      background:transparent;
      color:var(--muted);
      border:1px solid var(--border);
    }
    .btn.ghost:hover {
      background:#1b1f27;
      color:var(--text);
    }
    input[type=text],
    input[type=password],
    input[type=number] {
      background:var(--input);
      border:1px solid var(--border);
      color:var(--text);
      padding:10px 12px;
      border-radius:10px;
      outline:none;
    }
    .pill {
      display:inline-block;
      padding:4px 8px;
      border-radius:999px;
      background:#0f1319;
      border:1px solid var(--border);
      color:var(--muted);
      font-size:.85rem
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
