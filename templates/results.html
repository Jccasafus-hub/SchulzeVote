<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Resultados - SchulzeVote</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Resultados (Método de Schulze)</h1>

    {% if empty %}
      <p>Nenhum voto computado ainda.</p>
    {% else %}
      <p><strong>Total de votos ponderados:</strong> {{ total_votos }}</p>

      <ol class="ranking">
        {% for candidato in ranking %}
          <li>{{ candidato }}</li>
        {% endfor %}
      </ol>
    {% endif %}

    <a class="button" href="{{ url_for('index') }}">Início</a>
  </div>
</body>
</html>
