{% extends "base_admin.html" %}
{% block title %}Admin · Metadados{% endblock %}
{% block content %}
  <h1>Metadados da votação</h1>
  <div class="card">
    {% if meta %}
      <pre>{{ meta|tojson(indent=2) }}</pre>
    {% else %}
      <p class="muted"><i>Sem metadados para o EID atual.</i></p>
    {% endif %}
  </div>
  <p class="small" style="margin-top:12px"><a href="/admin/home?secret={{ request.args.get('secret','')|urlencode }}">Voltar</a></p>
{% endblock %}
