{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="card">
        <ul style="margin:0 0 0 18px">
          {% for cat,msg in messages %}
            <li><b>{{ cat }}</b>: {{ msg }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}
  <div class="card">
    <form method="POST">
      <p><label>Usuário: <input name="user_id" required></label></p>
      <p><label>Senha: <input type="password" name="password" required></label></p>
      <div class="actions">
        <button>Entrar</button>
        <a class="muted" href="/">Início</a>
      </div>
    </form>
  </div>
{% endblock %}
