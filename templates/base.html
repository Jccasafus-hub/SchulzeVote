<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{% block title %}SchulzeVote{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#000000">

  <!-- iOS PWA essentials -->
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-180.png') }}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SchulzeVote">

  <!-- (Opcional) Open Graph -->
  <meta property="og:title" content="SchulzeVote">
  <meta property="og:description" content="Sistema de votação com método de Schulze, auditoria pública e anonimato de cédulas.">
  <meta property="og:image" content="{{ url_for('static', filename='icon-512.png') }}">
  <meta property="og:type" content="website">

  <!-- Estilos base do app -->
  <style>
    :root{
      --bg:#0b0d10; --card:#111317; --muted:#98a2b3; --text:#e5e7eb;
      --accent:#f97316; --accent-2:#f59e0b; --ok:#10b981; --danger:#ef4444;
      --border:#1f242c; --input:#0f1216;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--text)}
    .wrap{max-width:900px;margin:0 auto;padding:28px}
    h1{margin:0 0 12px 0}
    p.muted{color:var(--muted)}
    .card{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:18px; margin:14px 0}
    .row{display:flex; flex-wrap:wrap; gap:10px; align-items:center}

    .btn{
      display:inline-block; padding:12px 14px; border-radius:12px;
      border:1px solid var(--border); background:#1b1f27; color:var(--text);
      text-decoration:none; cursor:pointer; font-size:.95rem
    }
    .btn:hover{filter:brightness(1.1)}
    .btn.accent{background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#111; font-weight:600}
    .btn.ghost{background:transparent; border:1px solid var(--border); color:var(--muted)}
    .btn.ghost:hover{background:#1b1f27; color:var(--text)}
    .btn.ok{background:#113226; border-color:#164e3a}

    input[type=text], input[type=password], input[type=number]{
      background:var(--input); border:1px solid var(--border); color:var(--text);
      padding:10px 12px; border-radius:10px; outline:none
    }
    textarea, .textarea{
      background:var(--input); border:1px solid var(--border); color:var(--text);
      padding:10px 12px; border-radius:10px; outline:none; width:100%; min-height:220px;
      font-family:inherit; font-size:1rem;
    }

    .grid{display:grid; grid-template-columns:1fr 1fr; gap:14px}
    @media (max-width: 860px){ .grid{grid-template-columns:1fr} }
    small.code{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; color:var(--muted)}
    .sep{height:1px;background:var(--border);margin:16px 0}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#0f1319;border:1px solid var(--border);color:var(--muted);font-size:.85rem}
    .admin-note{font-size:.9rem;color:#eab308;margin-top:8px}
    .admin-links a{display:inline-block;margin:6px 8px 0 0}
  </style>

  {% block head_extra %}{% endblock %}
</head>
<body>

  <div class="wrap">
    <!-- Botão global: voltar ao início público -->
    <div class="row" style="justify-content:flex-end; margin-bottom:8px">
      <a class="btn ghost" href="{{ url_for('index') }}">Voltar ao início</a>
    </div>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        <div class="card">
          {% for cat, msg in msgs %}
            <p class="muted" style="margin:0"><b>{{ cat|upper }}:</b> {{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- Registro do Service Worker (escopo raiz) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}', { scope: '/' })
          .then(() => console.log('SW registrado'))
          .catch(console.error);
      });
    }
  </script>

  {% block scripts_extra %}{% endblock %}
</body>
</html>
