<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{% block title %}SchulzeVote{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="/static/app.css?v={{ APP_VERSION }}">

  <!-- Manifest e ícones (APP público) -->
  <link rel="manifest" href="/manifest.json?v={{ APP_VERSION }}">
  <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/static/icon-512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/icon-180.png">
  <link rel="apple-touch-icon" href="/static/icon-180.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  {% block head_extra %}{% endblock %}
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
