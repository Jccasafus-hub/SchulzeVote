<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{ --bg:#f8fafc; --card:#fff; --text:#111827; --muted:#6b7280; --border:#e5e7eb; --accent:#111827; }
    body{ font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--text); margin:0; }
    .wrap{ max-width:560px; margin:0 auto; padding:24px; }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:12px; padding:20px; }
    h1{ margin:0 0 12px 0; }
    label{ display:block; margin:10px 0 4px; font-weight:600; }
    input[type=text], input[type=password]{ width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; box-sizing:border-box; }
    .row{ display:flex; align-items:center; gap:8px; margin:8px 0 6px; }
    .muted{ color:var(--muted); font-size:.95rem; }
    .btn{ display:inline-block; background:var(--accent); color:#fff; border:1px solid var(--accent); padding:10px 14px; border-radius:10px; cursor:pointer; }
    .link{ color:#0f766e; text-decoration:none; }
    .flash{ padding:10px 12px; border-radius:10px; margin:10px 0; border:1px solid #e5e7eb; }
    .flash.error{ background:#fef2f2; border-color:#fecaca; color:#7f1d1d; }
    .flash.success{ background:#ecfdf5; border-color:#a7f3d0; color:#065f46; }
    .flash.info{ background:#eff6ff; border-color:#bfdbfe; color:#1e40af; }
    .footer-links{ margin-top:12px; display:flex; gap:12px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Cadastro</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category|e }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card">
      <form method="POST" autocomplete="off" novalidate>
        <label for="user_id">Usuário</label>
        <input id="user_id" name="user_id" type="text" required autofocus>

        <label for="pwd1">Senha</label>
        <input id="pwd1" name="password" type="password" required>

        <label for="pwd2">Repita a senha</label>
        <input id="pwd2" name="password2" type="password" required>

        <div class="row">
          <input id="showPwd" type="checkbox" onclick="togglePwd()">
          <label for="showPwd" class="muted" style="margin:0; font-weight:500">Mostrar senha</label>
        </div>

        <div class="row" style="margin-top:14px">
          <button class="btn" type="submit">Cadastrar</button>
        </div>
      </form>

      <div class="footer-links">
        <a class="link" href="{{ url_for('login') }}">Já tenho conta (entrar)</a>
        <a class="link" href="{{ url_for('index') }}">Início</a>
      </div>
    </div>
  </div>

  <script>
    function togglePwd(){
      const f1 = document.getElementById('pwd1');
      const f2 = document.getElementById('pwd2');
      const toType = (f1.type === 'password') ? 'text' : 'password';
      f1.type = f2.type = toType;
    }
  </script>
</body>
</html>
