{% extends "base.html" %}
{% block title %}SchulzeVote · Cadastro{% endblock %}

{% block content %}
<div class="wrap">
  <h1>Criar cadastro</h1>
  <div class="card">
    <form method="POST" action="/register" onsubmit="return true;">
      <div style="display:grid;gap:10px;max-width:480px">
        <label>Usuário
          <input type="text" name="user_id" required placeholder="defina seu usuário">
        </label>

        <label>Senha
          <input id="reg_pwd1" type="password" name="password" required minlength="6" placeholder="crie uma senha">
        </label>

        <label>Confirmar senha
          <input id="reg_pwd2" type="password" name="password2" required minlength="6" placeholder="repita a senha">
        </label>

        <label style="display:flex;align-items:center;gap:8px;user-select:none">
          <input type="checkbox" onclick="toggleBoth()"> Mostrar senhas
        </label>

        <button class="btn accent" type="submit">Criar cadastro</button>
        <a class="btn ghost" href="/login">Já tenho cadastro</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts_extra %}
<script>
function toggleBoth(){
  const ids = ['reg_pwd1','reg_pwd2'];
  ids.forEach(id => {
    const el = document.getElementById(id);
    el.type = (el.type === 'password') ? 'text' : 'password';
  });
}
</script>
{% endblock %}
