{% extends "base_admin.html" %}
{% block content %}
<h1>Login · Admin</h1>
<form method="POST" action="/admin/login" style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
  <label>Chave de administrador:
    <input type="password" name="secret" placeholder="ADMIN_SECRET" required>
  </label>
  <button type="submit">Entrar</button>
</form>
<p style="color:#a0a0a6;margin-top:12px">Dica: você também pode acessar diretamente:
  <code>/admin/home?secret=&lt;ADMIN_SECRET&gt;</code>
</p>
<a href="/">Voltar ao início</a>
{% endblock %}
