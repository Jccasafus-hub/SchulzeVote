{% extends "base_admin.html" %}
{% block title %}Login · Admin{% endblock %}
{% block content %}
  <h1>Login · Admin</h1>
  <div class="card">
    <form method="POST" action="/admin/login">
      <p><label>Chave de administrador<br>
        <input type="password" name="secret" placeholder="ADMIN_SECRET" required>
      </label></p>
      <button type="submit">Entrar</button>
    </form>
    <p class="small muted" style="margin-top:8px">
      Dica: acesso direto — <code>/admin/home?secret=&lt;ADMIN_SECRET&gt;</code>
    </p>
  </div>
  <p class="small" style="margin-top:12px"><a href="/">Voltar ao início</a></p>
{% endblock %}
